<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบบุคลิกภาพ Pasulol Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fbeaea, #ffccd5);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
        }

        .menu-title {
            font-size: 2.8rem;
            color: #b22222;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .character-gif {
            display: block;
            margin: 0 auto 2rem auto;
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #b22222;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .menu-btn {
            width: 120px;
            height: 120px;
            padding: 0;
            font-size: 1.2rem;
            background-color: #b22222;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:hover {
            background-color: #8b0000;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .menu-description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            padding: 0 1rem;
        }

        .sound-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #b22222;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sound-btn:hover {
            background-color: #8b0000;
        }

        @media (max-width: 600px) {
            .menu-title {
                font-size: 2rem;
            }

            .menu-subtitle {
                font-size: 1.2rem;
            }

            .menu-btn {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Pasulol Core</h1>
        <h2 class="menu-subtitle">แบบทดสอบบุคลิกภาพว่านิสัยคุณเหมือนตัวละครอะไร<br>ในจักรวาล Pasulol</h2>
        
        <img src="./images/pasulol-main.gif" alt="ตัวละคร Pasulol" class="character-gif">
        
        <div class="menu-options">
            <button class="menu-btn" onclick="playClick(); startQuiz()" onmouseover="playHover()" title="เริ่มทำแบบทดสอบ">
                <i class="fas fa-play"></i>
                เริ่ม
            </button>
            <button class="menu-btn" onclick="playClick(); showInstructions()" onmouseover="playHover()" title="วิธีทำแบบทดสอบ">
                <i class="fas fa-question-circle"></i>
                วิธีเล่น
            </button>
            <button class="menu-btn" onclick="playClick(); showAbout()" onmouseover="playHover()" title="เกี่ยวกับแบบทดสอบ">
                <i class="fas fa-info-circle"></i>
                เกี่ยวกับ
            </button>
            <button class="menu-btn" onclick="playClick(); showSupport()" onmouseover="playHover()" title="สนับสนุนผู้พัฒนา">
                <i class="fas fa-heart"></i>
                สนับสนุน
            </button>
        </div>
        
        <div class="menu-description">
            <p>
                แบบทดสอบนี้จะช่วยวิเคราะห์บุคลิกภาพของคุณผ่านสถานการณ์สมมติ<br>
                มีทั้งหมด 72 คำถาม แต่ละคำถามมี 4 ตัวเลือกให้เลือกตอบ
            </p>
        </div>
    </div>

    <button id="soundToggle" class="sound-btn" onclick="toggleSound()">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </button>

    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
    <audio id="completeSound" src="sounds/complete.mp3" preload="auto"></audio>
    <audio id="pageTurnSound" src="sounds/page-turn.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let soundEnabled = true;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById("soundIcon").className = soundEnabled ? "fas fa-volume-up" : "fas fa-volume-mute";
        }

        function playClick() {
            if (soundEnabled) document.getElementById("clickSound").play();
        }

        function playHover() {
            if (soundEnabled) document.getElementById("hoverSound").play();
        }

        function playComplete() {
            if (soundEnabled) document.getElementById("completeSound").play();
        }

        function playPageTurn() {
            if (soundEnabled) document.getElementById("pageTurnSound").play();
        }

        function startQuiz() {
            window.location.href = "quiz.html";
        }

        function showInstructions() {
            Swal.fire({
                title: 'วิธีทำแบบทดสอบ',
                html: `
                    <ol style="text-align: left; margin: 0 auto; max-width: 80%;">
                        <li>อ่านคำถามและตัวเลือกอย่างละเอียด</li>
                        <li>เลือกคำตอบที่ตรงกับคุณที่สุด</li>
                        <li>กดปุ่ม 'ต่อไป' เพื่อไปคำถามถัดไป</li>
                        <li>เมื่อตอบครบทุกคำถามจะแสดงผลลัพธ์</li>
                    </ol>
                    <p style="margin-top: 20px; font-style: italic;">เลือกคำตอบที่ตรงกับตัวคุณจริงๆ อย่าเลือกสิ่งที่คิดว่าฮานะ :D</p>
                `,
                icon: 'info',
                confirmButtonText: 'เข้าใจแล้ว',
                confirmButtonColor: '#b22222'
            });
        }

        function showAbout() {
            Swal.fire({
                title: 'เกี่ยวกับแบบทดสอบ',
                html: `
                    <div style="text-align: left;">
                        <p><strong>Pasulol Core Personality Test</strong></p>
                        <p>แบบทดสอบนี้พัฒนาขึ้นเพื่อวิเคราะห์บุคลิกภาพตามตัวละครการ์ตูนของเรื่อง Pasulol เป็นหลักให้แม่นยำ</p>
                        <p>เวอร์ชัน 0.1</p>
                        <hr>
                        <p style="font-size: 0.9rem; color: #777;">© 2025 Pasulol Universe</p>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'ปิด',
                confirmButtonColor: '#b22222'
            });
        }

        function showSupport() {
            Swal.fire({
                title: 'สนับสนุนผู้พัฒนา',
                html: `
                    <div style="text-align: center;">
                        <p>หากคุณชอบแบบทดสอบนี้และอยากสนับสนุนผู้พัฒนา</p>
                        <p>สามารถสนับสนุนได้ผ่านช่องทางเหล่านี้:</p>
                        <div style="margin: 20px 0;">
                            <button onclick="window.open('https://www.buymeacoffee.com/pasulol', '_blank'); playClick();" 
                                    style="background-color: #FFDD00; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin: 5px;">
                                <i class="fas fa-coffee"></i> Buy Me a Coffee
                            </button>
                            <button onclick="window.open('https://www.patreon.com/pasulol', '_blank'); playClick();" 
                                    style="background-color: #FF424D; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin: 5px; color: white;">
                                <i class="fab fa-patreon"></i> Patreon
                            </button>
                        </div>
                        <p style="font-size: 0.9rem; color: #777;">ขอบคุณสำหรับการสนับสนุน!</p>
                    </div>
                `,
                icon: 'heart',
                confirmButtonText: 'ปิด',
                confirmButtonColor: '#b22222'
            });
        }
    </script>
</body>
</html>
