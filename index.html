<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบบุคลิกภาพ Pasulol Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Pasulol Core</h1>
        <h2 class="menu-subtitle">แบบทดสอบบุคลิกภาพว่านิสัยคุณเหมือนตัวละครอะไร<br>ในจักรวาล Pasulol</h2>
        
        <img src="./images/menugif/menugif.gif" alt="ตัวละคร Pasulol" class="character-gif">
        
        <div class="menu-options">
            <button class="menu-btn" onclick="playClick(); startQuiz()" onmouseover="playHover()" title="เริ่มทำแบบทดสอบ">
                <i class="fas fa-play"></i>
                เริ่ม
            </button>
            <button class="menu-btn" onclick="playClick(); showInstructions()" onmouseover="playHover()" title="วิธีทำแบบทดสอบ">
                <i class="fas fa-question-circle"></i>
                วิธีเล่น
            </button>
            <button class="menu-btn" onclick="playClick(); showAbout()" onmouseover="playHover()" title="เกี่ยวกับแบบทดสอบ">
                <i class="fas fa-info-circle"></i>
                เกี่ยวกับ
            </button>
            <button class="menu-btn" onclick="playClick(); showSupport()" onmouseover="playHover()" title="สนับสนุนผู้พัฒนา">
                <i class="fas fa-heart"></i>
                สนับสนุน
            </button>
        </div>
        
        <div class="menu-description">
            <p>
                แบบทดสอบนี้จะช่วยวิเคราะห์บุคลิกภาพของคุณผ่านสถานการณ์สมมติ<br>
                มีทั้งหมด 27 คำถาม แต่ละคำถามมี 4 ตัวเลือกให้เลือกตอบ
            </p>
        </div>
    </div>

    <button id="soundToggle" class="sound-btn" onclick="toggleSound()">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </button>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="audio.js"></script>
</body>
</html>
