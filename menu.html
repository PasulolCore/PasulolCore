<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>แบบทดสอบบุคลิกภาพ | หน้าหลัก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background: #fff;
            color: #333;
        }
        .menu-container {
            text-align: center;
            padding: 2rem;
        }
        .menu-title {
            font-size: 2.5rem;
            color: #b22222;
            margin-bottom: 0.5rem;
            font-weight: 700;
          
          }
        .menu-second {
            font-size: 1.5rem;
            color: #00000;
            margin-bottom: 0.5rem;
            font-weight: 300;
          
        }
        .character-gif {
            display: block;
            margin: 0 auto 2rem auto;
            width: 150px;
            height: auto;
        }
        .menu-options {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .menu-btn {
            width: 112px;
            height: 112px;
            padding: 0;
            font-size: 1.2rem;
            background-color: #b22222;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            text-align: center;
        }
        .menu-btn:hover {
            background-color: #8b0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .menu-description {
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Pasulol Core</h1>
        <h2 class="menu-second">แบบทดสอบบุคลิกภาพว่านิสัยคุณเหมือนตัวละครอะไรในจักรวาล Pasulol </h2>
        <img src="your-character.gif" alt="ตัวละครดุกดิก" class="character-gif" />
        <div class="menu-options">
            <button class="menu-btn" onclick="startQuiz()" title="เริ่มทำแบบทดสอบ">เริ่ม</button>
            <button class="menu-btn" onclick="showInstructions()" title="วิธีทำแบบทดสอบ">วิธีเล่น</button>
            <button class="menu-btn" onclick="showAbout()" title="เกี่ยวกับแบบทดสอบ">เกี่ยวกับ</button>
        </div>
        <div class="menu-description">
            <p>
                แบบทดสอบนี้จะช่วยวิเคราะห์บุคลิกภาพของคุณผ่านสถานการณ์สมมติ<br />
                มีทั้งหมด 9 คำถาม แต่ละคำถามมี 4 ตัวเลือกให้เลือกตอบ
            </p>
        </div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = "quiz.html";
        }
        function showInstructions() {
            alert(
                "วิธีทำแบบทดสอบ:\n1. อ่านคำถามและตัวเลือก carefully\n2. เลือกคำตอบที่ตรงกับคุณที่สุด\n3. กดปุ่ม 'ต่อไป' เพื่อไปคำถามถัดไป\n4. เมื่อตอบครบทุกคำถามจะแสดงผลลัพธ์"
            );
        }
        function showAbout() {
            alert(
                "เกี่ยวกับแบบทดสอบ:\n\nแบบทดสอบนี้พัฒนาขึ้นเพื่อวิเคราะห์บุคลิกภาพตามทฤษฎี MBTI และ Enneagram\n\nเวอร์ชัน 1.0"
            );
        }
    </script>
</body>
</html>
